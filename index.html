  <body>

    <div class="card">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h2 class="card-title">WeatherApi <i class="fa-solid fa-cloud-sun-rain fa-xl"></i></h2>
        <p class="card-text">Please enter the name of the city you would like to know the weather of.</p>
        <form action="/" method="post">
        <div class="input-group input-group-lg">
          
          <span class="input-group-text" id="inputGroup-sizing-lg">City:</span>
          <input id="cityInput" type="text" name="cityName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-success" type="submit">Go</button>
        </div>
      </form>
      </div>
    </div>
